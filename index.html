<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
    <title>Soccer app</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"
      charset="utf-8"
    ></script>
    <script src="app.js" charset="utf-8"></script>
  </head>

  <h1>Juventus soccer app</h1>

  <img src="juvelogo.jpeg" alt="HTML5 Icon" style="width:170px;height:145px;" />
  <img src="trophy_scudetto.jpeg" />

  <img src="trophy_champions_league.jpeg" />

  <img src="trophy_coppa_italia.jpeg" />

  <img src="trophy_coppa_intercontinentale.jpeg" />
  <img src="trophy_coppa_uefa.jpeg" />
  <img src="trophy_supercoppa_europea.jpeg" />
  <img src="trophy_coppa_delle_coppe.jpeg" />
  <img src="trophy_supercoppa_italiana.jpeg" />

  <body>
    <nav>
      <form>
        <button class="buttons" type="submit" id="SCHEDULED">
          Juventus games
        </button>
        <button class="buttons" type="submit" id="LIVE">
          Best Score
        </button>
        <button class="buttons" type="submit" id="Standings">Standings</button>

        <button class="buttons" type="“submit”" id="Player">
          Best world Player
        </button>
        <button class="buttons" type="submit" id="Match">
          ChampionsLeague
        </button>

        <button class="buttons" type="submit" id="search">
          All Serie A
        </button>

        <input
          type="text"
          class="button"
          dataType="sub"
          id="search"
          placeholder="Search Soccer Details"
        />
      </form>
    </nav>

    <iframe
      width="700"
      height="498"
      src="https://www.youtube.com/embed/Dixu0lYfMkQ"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <iframe
      width="700"
      height="498"
      src="https://www.youtube.com/embed/cLfSpFg6Pxg"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <!-- TradingView Widget BEGIN -->

    <div class="tradingview-widget-container">
      <div id="tradingview_cc105"></div>
      <div class="tradingview-widget-copyright"></div>
      <script
        type="text/javascript"
        src="https://s3.tradingview.com/tv.js"
      ></script>
      <script type="text/javascript">
        new TradingView.widget({
          width: 900,
          height: 400,
          symbol: "OTC:JVTSF",
          interval: "D",
          timezone: "Etc/UTC",
          theme: "Light",
          style: "1",
          locale: "en",
          toolbar_bg: "#f1f3f6",
          enable_publishing: false,
          allow_symbol_change: true,
          container_id: "tradingview_cc105"
        });
      </script>
    </div>

    <!-- TradingView Widget END -->

    <div class="container"></div>
  </body>
</html>
